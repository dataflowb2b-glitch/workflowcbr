<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Envio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 12px;
        }
        .card-header {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">ðŸš› Sistema de Entregas</span>
    <a href="{{ url_for('meus_envios') }}" class="btn btn-outline-light btn-sm">
        Voltar
    </a>
</nav>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-lg">

                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Novo Envio</h5>
                </div>

                <div class="card-body">

                    <form method="POST" action="{{ url_for('novo_envio') }}" enctype="multipart/form-data">
                        <div class="row g-4">

                            <!-- CLIENTE -->
                            <div class="col-12 col-md-6">
                                <label class="form-label">Cliente</label>
                                <input type="text" class="form-control" name="cliente" required>
                            </div>

                            <!-- NF -->
                            <div class="col-12 col-md-6">
                                <label class="form-label">NÃºmero NF</label>
                                <input type="text" class="form-control" name="numero_nf" required>
                            </div>

                            <!-- FOTO CANHOTO -->
                            <div class="col-12">
                                <label class="form-label">Foto do Canhoto / NF</label>
                                <input type="file" class="form-control"
                                       name="foto_canhoto"
                                       accept="image/*"
                                       capture="environment"
                                       required>
                            </div>

                            <!-- DEVOLUÃ‡ÃƒO -->
                            <div class="col-12 col-md-6">
                                <label class="form-label">Teve DevoluÃ§Ã£o?</label>
                                <select class="form-select" name="teve_devolucao" id="teve_devolucao_select">
                                    <option value="NÃ£o" selected>NÃ£o</option>
                                    <option value="Sim">Sim</option>
                                </select>
                            </div>

                            <!-- TIPO DEVOLUÃ‡ÃƒO -->
                            <div class="col-12 col-md-6 d-none" id="tipo_devolucao_container">
                                <label class="form-label">Tipo de DevoluÃ§Ã£o</label>
                                <select class="form-select" name="tipo_devolucao" id="tipo_devolucao_select">
                                    <option value="Falta">Falta</option>
                                    <option value="Avaria">Avaria</option>
                                </select>
                            </div>

                            <!-- FOTO DEVOLUÃ‡ÃƒO -->
                            <div class="col-12 d-none" id="foto_devolucao_container">
                                <label class="form-label">Foto da DevoluÃ§Ã£o</label>
                                <input type="file"
                                       class="form-control"
                                       name="foto_devolucao"
                                       id="foto_devolucao_input"
                                       accept="image/*"
                                       capture="environment">
                            </div>

                            <!-- DESCARGA -->
                            <div class="col-12 col-md-6">
                                <label class="form-label">Teve Descarga?</label>
                                <select class="form-select" name="teve_descarga" id="teve_descarga_select">
                                    <option value="NÃ£o" selected>NÃ£o</option>
                                    <option value="Sim">Sim</option>
                                </select>
                            </div>

                            <!-- FOTO DESCARGA -->
                            <div class="col-12 d-none" id="foto_descarga_container">
                                <label class="form-label">Foto da Descarga</label>
                                <input type="file"
                                       class="form-control"
                                       name="foto_descarga"
                                       id="foto_descarga_input"
                                       accept="image/*"
                                       capture="environment">
                            </div>

                            <!-- BOTÃ•ES -->
                            <div class="col-12 d-flex justify-content-end gap-3 mt-4">
                                <a href="{{ url_for('meus_envios') }}" class="btn btn-secondary px-4">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-success px-4" id="btnSubmit">
    <span id="btnText">Salvar Envio</span>
    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<script>
    const devolucaoSelect = document.getElementById('teve_devolucao_select');
    const devolucaoContainer = document.getElementById('foto_devolucao_container');
    const tipoDevolucaoContainer = document.getElementById('tipo_devolucao_container');
    const inputDevolucao = document.getElementById('foto_devolucao_input');

    const descargaSelect = document.getElementById('teve_descarga_select');
    const descargaContainer = document.getElementById('foto_descarga_container');
    const inputDescarga = document.getElementById('foto_descarga_input');

    devolucaoSelect.addEventListener('change', function() {
        if (this.value === 'Sim') {
            tipoDevolucaoContainer.classList.remove('d-none');
            devolucaoContainer.classList.remove('d-none');
            inputDevolucao.required = true;
        } else {
            tipoDevolucaoContainer.classList.add('d-none');
            devolucaoContainer.classList.add('d-none');
            inputDevolucao.required = false;
            inputDevolucao.value = "";
        }
    });

    descargaSelect.addEventListener('change', function() {
        if (this.value === 'Sim') {
            descargaContainer.classList.remove('d-none');
            inputDescarga.required = true;
        } else {
            descargaContainer.classList.add('d-none');
            inputDescarga.required = false;
            inputDescarga.value = "";
        }
    });
</script>
<script>
    const form = document.querySelector("form");
    const btnSubmit = document.getElementById("btnSubmit");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");

    form.addEventListener("submit", function () {

        if (form.checkValidity()) {

            btnSubmit.disabled = true;

            btnText.textContent = "Enviando...";
            btnSpinner.classList.remove("d-none");
        }
    });
</script>
</body>
</html>
