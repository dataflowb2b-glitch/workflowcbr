<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Novo Envio</h3>
    <form method="POST" action="{{ url_for('novo_envio') }}" enctype="multipart/form-data">
        <!-- Cliente -->
        <div class="mb-3">
            <label>Cliente</label>
            <input type="text" class="form-control" name="cliente" required>
        </div>

        <!-- Número NF -->
        <div class="mb-3">
            <label>Número NF</label>
            <input type="text" class="form-control" name="numero_nf" required>
        </div>

        <!-- Foto NF / Canhoto -->
        <div class="mb-3">
            <label>Foto do Canhoto / NF</label>
            <input type="file" class="form-control" name="foto_canhoto" accept="image/*" capture="environment" required>
        </div>

        <!-- Teve Devolução? -->
        <div class="mb-3">
            <label>Teve Devolução?</label>
            <select class="form-select" name="teve_devolucao" id="teve_devolucao_select">
                <option value="Não" selected>Não</option>
                <option value="Sim">Sim</option>
            </select>
        </div>

        <!-- Foto Devolução (aparece abaixo se houver) -->
        <div class="mb-3" id="foto_devolucao_container" style="display:none;">
            <label>Foto da Devolução</label>
            <input type="file" class="form-control" name="foto_devolucao" accept="image/*" capture="environment">
        </div>

        <!-- Teve Descarga? -->
        <div class="mb-3">
            <label>Teve Descarga?</label>
            <select class="form-select" name="teve_descarga" id="teve_descarga_select">
                <option value="Não" selected>Não</option>
                <option value="Sim">Sim</option>
            </select>
        </div>

        <!-- Foto Descarga (aparece abaixo se houver) -->
        <div class="mb-3" id="foto_descarga_container" style="display:none;">
            <label>Foto da Descarga</label>
            <input type="file" class="form-control" name="foto_descarga" accept="image/*" capture="environment">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{{ url_for('meus_envios') }}" class="btn btn-secondary">Voltar</a>
    </form>
</div>

<script>
    const devolucaoSelect = document.getElementById('teve_devolucao_select');
    const descargaSelect = document.getElementById('teve_descarga_select');
    const devolucaoContainer = document.getElementById('foto_devolucao_container');
    const descargaContainer = document.getElementById('foto_descarga_container');

    devolucaoSelect.addEventListener('change', () => {
        devolucaoContainer.style.display = devolucaoSelect.value === 'Sim' ? 'block' : 'none';
    });

    descargaSelect.addEventListener('change', () => {
        descargaContainer.style.display = descargaSelect.value === 'Sim' ? 'block' : 'none';
    });
</script>
</body>
</html>
