<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Novo Envio</h3>

    <form method="POST" action="{{ url_for('novo_envio') }}" enctype="multipart/form-data">
        <div class="row g-3">

            <div class="col-12 col-md-6">
                <label>Cliente</label>
                <input type="text" class="form-control" name="cliente" required>
            </div>

            <div class="col-12 col-md-6">
                <label>Número NF</label>
                <input type="text" class="form-control" name="numero_nf" required>
            </div>

            <div class="col-12">
                <label>Foto do Canhoto / NF</label>
                <input type="file" class="form-control" name="foto_canhoto" accept="image/*" capture="environment" required>
            </div>

            <div class="col-12 col-md-6">
                <label>Teve Devolução?</label>
                <select class="form-select" name="teve_devolucao" id="teve_devolucao_select">
                    <option value="Não" selected>Não</option>
                    <option value="Sim">Sim</option>
                </select>
            </div>

            <div class="col-12 col-md-6" id="tipo_devolucao_container" style="display:none;">
                <label>Tipo de Devolução</label>
                <select class="form-select" name="tipo_devolucao" id="tipo_devolucao_select">
                    <option value="Falta">Falta</option>
                    <option value="Avaria">Avaria</option>
                </select>
            </div>

            <div class="col-12" id="foto_devolucao_container" style="display:none;">
                <label>Foto da Devolução</label>
                <input type="file" class="form-control" name="foto_devolucao" id="foto_devolucao_input" accept="image/*" capture="environment">
            </div>

            <div class="col-12 col-md-6">
                <label>Teve Descarga?</label>
                <select class="form-select" name="teve_descarga" id="teve_descarga_select">
                    <option value="Não" selected>Não</option>
                    <option value="Sim">Sim</option>
                </select>
            </div>

            <div class="col-12" id="foto_descarga_container" style="display:none;">
                <label>Foto da Descarga</label>
                <input type="file" class="form-control" name="foto_descarga" id="foto_descarga_input" accept="image/*" capture="environment">
            </div>

            <div class="col-12 d-flex flex-wrap gap-2 mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="{{ url_for('meus_envios') }}" class="btn btn-secondary">Voltar</a>
            </div>

        </div>
    </form>
</div>

<script>
    const devolucaoSelect = document.getElementById('teve_devolucao_select');
    const devolucaoContainer = document.getElementById('foto_devolucao_container');
    const tipoDevolucaoContainer = document.getElementById('tipo_devolucao_container');
    const inputDevolucao = document.getElementById('foto_devolucao_input');

    const descargaSelect = document.getElementById('teve_descarga_select');
    const descargaContainer = document.getElementById('foto_descarga_container');
    const inputDescarga = document.getElementById('foto_descarga_input');

    devolucaoSelect.addEventListener('change', function() {
        if (this.value === 'Sim') {
            tipoDevolucaoContainer.style.display = 'block';
            devolucaoContainer.style.display = 'block';
            inputDevolucao.required = true;
        } else {
            tipoDevolucaoContainer.style.display = 'none';
            devolucaoContainer.style.display = 'none';
            inputDevolucao.required = false;
            inputDevolucao.value = "";
        }
    });

    descargaSelect.addEventListener('change', function() {
        if (this.value === 'Sim') {
            descargaContainer.style.display = 'block';
            inputDescarga.required = true;
        } else {
            descargaContainer.style.display = 'none';
            inputDescarga.required = false;
            inputDescarga.value = "";
        }
    });
</script>

</body>
</html>
