<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Envio Realizado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #28a745, #218838);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        .checkmark {
            font-size: 70px;
            color: #28a745;
            animation: pop 0.4s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="success-card">

    <div class="checkmark">âœ”</div>

    <h3 class="mt-3">Envio registrado com sucesso!</h3>

    <p class="text-muted mt-2">
        Seus dados foram enviados corretamente.
    </p>

    <a href="{{ url_for('meus_envios') }}"
       class="btn btn-success mt-3 px-4">
       Voltar para Meus Envios
    </a>

</div>

<script>
    // ðŸ”¥ Redireciona automaticamente apÃ³s 3 segundos
    setTimeout(function(){
        window.location.href = "{{ url_for('meus_envios') }}";
    }, 3000);
</script>

</body>
</html>
